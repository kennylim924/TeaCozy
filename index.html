<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <!-- Logo -->
      <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Logo">
      </div>
      <!-- Navigation -->
      <div class="links">
        <a href="#mission">Mission</a>
        <a href="#featured-tea">Featured Tea</a>
        <a href="#locations">Locations</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Mission -->
      <div class="flex-container" id="mission">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Feature Tea -->
      <div id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <!-- Items -->
        <div class="flex-container item">
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berry Blitz Tea">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum">
            <span>Spiced Rum</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Donuts">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Mrytle Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
